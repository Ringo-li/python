<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 定义一个标签，给标签加id -->
    <div id="app">
        <span>{{message}}</span>
    </div>
</body>
<!-- 3.创建vue实例 -->
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
        }

    })
</script>
</html>
